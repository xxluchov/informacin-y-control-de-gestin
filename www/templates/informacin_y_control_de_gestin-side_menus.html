<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar ng-show="$root.headerExists" id="navbar-right-top" class="page-title bar-dark">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="popover.show($event)"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view animation="none" name="informacin_y_control_de_gestin-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="text-center expanded dark-bg">
			<img ng-src="{{ appLogo | trustUrl }}" class="avatar motion spin fade" />
			<div class="menu-bottom"><span ng-bind-html="appName | strHTML"></span><br/></div>
		</ion-header-bar>
		<ion-content class="has-expanded-header light-bg positive-900">
			<ion-list class="list" >
				<ion-item class="item item-divider text-left" >
					Panel
				</ion-item>
				<ion-item  class="menu-inicio item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="informacin_y_control_de_gestin.inicio">
					<i class="icon ion-social-buffer"></i> Inicio
				</ion-item>
				<ion-item  class="menu-posts item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="informacin_y_control_de_gestin.posts({categories:'-1'})">
					<i class="icon ion-clipboard"></i> Noticias
				</ion-item>
				<ion-item  class="menu-post_bookmark item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="informacin_y_control_de_gestin.post_bookmark">
					<i class="icon ion-android-favorite"></i> Favoritos
				</ion-item>
				<ion-item  class="menu-actividades item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openAppBrowser('http://sitio2.informacion.in/cursos/')">
					<i class="icon ion-clipboard"></i> Actividades
				</ion-item>
				<ion-item  class="menu-eventos item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="informacin_y_control_de_gestin.eventos">
					<i class="icon ion-android-calendar"></i> Eventos
				</ion-item>
				<ion-item  class="menu-galerias item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openAppBrowser('http://sitio2.informacion.in/galeria-fotos/')">
					<i class="icon ion-images"></i> Galerias
				</ion-item>
				<ion-item class="item item-divider text-left" >
					Ayuda
				</ion-item>
				<ion-item  class="menu-rate_this_app item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ng-click="openAppBrowser('http://sitio2.informacion.in/plan-estudios/')">
					<i class="icon ion-android-playstore"></i> Plan Estudio
				</ion-item>
				<ion-item  class="menu-about_us item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="informacin_y_control_de_gestin.about_us">
					<i class="icon ion-help-buoy"></i> Nosotros
				</ion-item>
				<ion-item  class="menu-contacto item-sidebar item item-icon-left text-left dark-ink" nav-clear="" menu-close="" ui-sref="informacin_y_control_de_gestin.contacto">
					<i class="icon ion-information-circled"></i> Contacto
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
