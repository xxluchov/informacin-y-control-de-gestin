	<ion-view view-title="fotos - {{ paging }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"  scroll="true"   id="page-fotos" class=" page-fotos">
		 
<!-- code refresh -->
<ion-refresher pulling-text="Refrescando Sitio..."  on-refresh="doRefresh()"></ion-refresher>
<!-- ./code refresh -->
<!-- code search -->
<ion-list class="card list" >
	<div class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="search" ng-model="filter_posts" placeholder="Buscar" aria-label="filter posts" />
	</div>
</ion-list>
<!-- ./code search -->
<!-- code listing -->
<div class="list card" ng-repeat="item in fotoss | filter:filter_fotoss as results" ng-init="$last ? fireEvent() : null" >
    <a class="item item-avatar" ng-href="#/informacin_y_control_de_gestin/fotos_singles/{{item.id}}">
        <img alt="" ng-src="{{item.x_gravatar}}" />
        <h2 ng-bind-html="item.title.rendered | to_trusted"></h2>
        <p> {{item.x_date}}</p>		
	</a>
	<div class="item item-body">
        <img class="full-image" ng-if="item.x_featured_media_medium" alt="" ng-src="{{item.x_featured_media_medium}}" zoom-view="true" zoom-src="{{item.x_featured_media_original}}" />
		<p class="to_trusted" ng-bind-html="item.excerpt.rendered | to_trusted"></p>            
	</div>
    <a class="item item-icon-left assertive" href="#/informacin_y_control_de_gestin/fotos_singles/{{item.id}}">
        <i class="icon ion-android-more-vertical"></i>
        Leer mas
    </a>
</div>
<!-- ./code listing -->
<!-- code infinite scroll -->
<ion-list class="list">
	<ion-infinite-scroll ng-if="!noMoreItemsAvailable" on-infinite="onInfinite()" distance="5px" ng-if="hasMoreData"></ion-infinite-scroll>
</ion-list>
<!-- ./code infinite scroll -->
<!-- code search result not found -->
<ion-list class="list card" ng-if="results.length == 0">
	<div class="item">
		<p>No se han encontrado resultados...!</p>
	</div>
</ion-list>
<!-- code search result not found -->
<div class="list">
	<div class="item tabs tabs-secondary tabs-stable">
		<a class="tab-item" ng-click="updatePaging(false);"><i class="icon ion-chevron-left"></i>Volver</a>
        <span class="tab-item">{{ paging }}</span>
		<a class="tab-item" ng-click="updatePaging(true);"><i class="icon ion-chevron-right"></i> Siguiente</a>
	</div>
</div>
