	<ion-view view-title="{{ eventos.title.rendered }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"  scroll="true"   id="page-eventos_singles" class="page-eventos_singles">
		<ion-refresher pulling-text="Refrescando sitio web..."  on-refresh="doRefresh()"></ion-refresher>
<div class="list card">
    <div class="item item-avatar">
        <img alt="" ng-src="{{eventos.x_gravatar}}" />
        <h2 ng-bind-html="eventos.title.rendered | to_trusted"></h2>
        <p> {{eventos.x_date}}</p>		
	</div>
    <div class="item noborder">
        <img class="full-image" ng-src="{{eventos.x_featured_media_large}}" zoom-view="true" zoom-src="{{eventos.x_featured_media_original}}"/>
    </div>
    <div class="item item-text-wrap noborder to_trusted" ng-bind-html="eventos.content.rendered | strHTML"></div>
    <div class="item noborder">
        Por <strong ng-bind-html="eventos.x_author | strHTML"></strong>
    </div>
</div>
<div class="list card">
	<div class="item tabs tabs-secondary tabs-icon-left tabs-stable">
        <a class="tab-item" run-social-sharing message="{{eventos.link}}"><i class="icon ion-android-share-alt"></i> Compartir</a>
	    <a class="tab-item" run-open-url href="{{eventos.link}}"><i class="icon ion-link"></i> Navegar</a>   
    </div>
</div>    
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
    
		</ion-content>
		<!-- ./content -->
	</ion-view>
