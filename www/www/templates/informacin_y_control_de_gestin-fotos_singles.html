	<ion-view view-title="{{ fotos.title.rendered }}" hide-nav-bar="false" >
		<!-- content -->
		<ion-content delegate-handle="top"  scroll="true"   id="page-fotos_singles" class="page-fotos_singles">
		<ion-refresher pulling-text="Pull to refresh..."  on-refresh="doRefresh()"></ion-refresher>
<div class="list card">
    <div class="item item-avatar">
        <img alt="" ng-src="{{fotos.x_gravatar}}" />
        <h2 ng-bind-html="fotos.title.rendered | to_trusted"></h2>
        <p> {{fotos.x_date}}</p>		
	</div>
    <div class="item noborder">
        <img class="full-image" ng-src="{{fotos.x_featured_media_large}}" zoom-view="true" zoom-src="{{fotos.x_featured_media_original}}"/>
    </div>
    <div class="item item-text-wrap noborder to_trusted" ng-bind-html="fotos.content.rendered | strHTML"></div>
    <div class="item noborder">
        by <strong ng-bind-html="fotos.x_author | strHTML"></strong>
    </div>
</div>
<div class="list card">
	<div class="item tabs tabs-secondary tabs-icon-left tabs-stable">
        <a class="tab-item" run-social-sharing message="{{fotos.link}}"><i class="icon ion-android-share-alt"></i> Compartir</a>
	    <a class="tab-item" run-open-url href="{{fotos.link}}"><i class="icon ion-link"></i> Navegar</a>   
    </div>
</div>    
<br/>
<br/>
<br/>
<br/>
<br/>
<br/>
    
		</ion-content>
		<!-- ./content -->
	</ion-view>
